<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.iconarchive.com%2Fshow%2Fleague-of-legends-gold-border-icons-by-fazie69%2FVayne-icon.html&psig=AOvVaw1gZu-lcqj0lrus7k6GyjVx&ust=1747782604996000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNiyut_TsI0DFQAAAAAdAAAAABAE" type="image/x-icon">
</head>
<body>
    <h1>Crea tus runas para: <span>x</span></h1>
    <div class="imgChamp"></div>

    <div class="container">
        <div class="primariaSelec">
            <div class="rutaPrimSelec">
                <img src="" alt="">
            </div>
            <div class="primClaveSelec">
                <img src="" alt="">
            </div>
            <div class="primSlotsSelec">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="rutaPrimaria">
            <div class="rutaPrim">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8000.png" alt="Precision" data-path="precision" class="selected">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8100.png" alt="Domination" data-path="domination">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8200.png" alt="Sorcery" data-path="sorcery">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8300.png" alt="Inspiration" data-path="inspiration">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8400.png" alt="Resolve" data-path="resolve">
            </div>
            <div class="primClave">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/Styles/Precision/PressTheAttack/PressTheAttack.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/small-perk-images/Styles/Precision/LethalTempo/LethalTempoTemp.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/Styles/Precision/FleetFootwork/FleetFootwork.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/Styles/Precision/Conqueror/Conqueror.png" alt="">
            </div>
            <div class="primSlots">
                <div class="slotRow">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/small-perk-images/Styles/Precision/AbsorbLife/AbsorbLife.png" alt="">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/small-perk-images/Styles/Precision/Triumph.png" alt="">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/Styles/Precision/PresenceOfMind/PresenceOfMind.png" alt="">
                </div>
                <div class="slotRow">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/small-perk-images/Styles/Precision/LegendAlacrity/LegendAlacrity.png" alt="">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/small-perk-images/Styles/Precision/LegendHaste/LegendHaste.png" alt="">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/Styles/Precision/LegendBloodline/LegendBloodline.png" alt="">
                </div>
                <div class="slotRow">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/small-perk-images/Styles/Precision/CoupDeGrace/CoupDeGrace.png" alt="">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/small-perk-images/Styles/Precision/CutDown/CutDown.png" alt="">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/Styles/Sorcery/LastStand/LastStand.png" alt="">
                </div>
            </div>
        </div>
        <div class="rutaSecundariaSelec">
            <div class="rutaSecSelec">
                <img src="" alt="">
            </div>
            <div class="secSlotsSelec">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="rutaSecundaria">
            <div class="rutaSec">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8100.png" alt="Domination" data-path="domination">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8200.png" alt="Sorcery" data-path="sorcery">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8300.png" alt="Inspiration" data-path="inspiration">
                <img src="https://static.bigbrain.gg/assets/lol/runes/8400.png" alt="Resolve" data-path="resolve">
            </div>
            <div class="secSlots">
                <div class="slotRow"></div>
                <div class="slotRow"></div>
                <div class="slotRow"></div>
            </div>    
        </div>
        <div class="statSelec">
            <div class="statsCol">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="stats">
            <div class="statsRow">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/StatMods/StatModsAdaptiveForceIcon.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/StatMods/StatModsAttackSpeedIcon.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/StatMods/StatModsCDRScalingIcon.png" alt="">
            </div>
            <div class="statsRow">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/StatMods/StatModsAdaptiveForceIcon.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/StatMods/StatModsMovementSpeedIcon.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/14.2.1/img/perk-images/StatMods/StatModsHealthPlusIcon.webp" alt="">
            </div>
            <div class="statsRow">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/StatMods/StatModsHealthScalingIcon.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/15.10.1/img/perk-images/StatMods/StatModsTenacityIcon.png" alt="">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/14.2.1/img/perk-images/StatMods/StatModsHealthPlusIcon.webp" alt="">
            </div>
        </div>
    </div>
    <div>
        <a href="./index.html" class="btn btn-primary">home</a>
        <button id="saveRunes" class="btn btn-primary" disabled>Guardar Runas</button>
    </div>
    <div class="save-container">
        
    <div id="savedRunesList" class="saved-runes"></div>

</div>
</body>
<script src="./scripts.js"></script>
</html>
